<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Fabulous Garden</title>
</head>
<body>
    <header>
        <h1>My Fabulous Garden</h1>
    </header>
    <main>
        <section class="formSection">
            <form id="form">
                <fieldset>
                    <legend>New flower</legend>
                    <div class="inputContainer">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="inputContainer">
                        <label for="category">Image</label>
                        <select name="category" id="category">
                            <option value="Alstroemerias">Alstroemerias</option>
                            <option value="Gardenias">Gardenias</option>
                            <option value="Orchids">Orchids</option>
                            <option value="Roses">Roses</option>
                            <option value="Sunflowers">Sunflowers</option>
                            <option value="Tulips">Tulips</option>
                            <option value="Peonies">Peonies</option>
                        </select>
                    </div>
                    <div class="inputContainer">
                        <label for="season">Season</label>
                        <input type="text" name="season" id="season">
                    </div>
                    <div class="inputContainer">
                        <button type="submit">Save</button>
                        <button id="clear">Clear LS</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <section id="tableContainer" class="tableContainer">
            <table>
                <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Seasion</th>
                </tr>
                <tr>
                    <td><a href="#">X</a></td>
                    <td><img src="./assets/img/alstroemerias.jpeg" alt="alstroemerias"></td>
                    <td>Alstroemerias</td>
                    <td>Summer</td>
                </tr>
                <tr>
                    <td><a href="#">X</a></td>
                    <td><img src="./assets/img/alstroemerias.jpeg" alt="alstroemerias"></td>
                    <td>Alstroemerias</td>
                    <td>Summer</td>
                </tr>
            </table>
        </section>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
</body>
</html>
